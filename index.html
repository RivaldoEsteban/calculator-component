<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="screen-container" id="screen-container">
      <div class='calculator-creen' id="screen"></div>
    </div>
    <div class="numbers-symbols">
      <ol class="calculator">
        <form action="">
          <button>
            <li class="symbol-orange" id="reset">C</li>
          </button>
        </form>
        <li class="symbol-yellow" id="changeSign">+/-</li>
        <li class="symbol-yellow" id="porcentage">%</li>
        <li class="symbol-purple" id="divide">รท</li>
        <li class="number" id="7">7</li>
        <li class="number" id="8">8</li>
        <li class="number" id="9">9</li>
        <li class="symbol-purple" id="multiply">x</li>
        <li class="number" id="4">4</li>
        <li class="number" id="5">5</li>
        <li class="number" id="6">6</li>
        <li class="symbol-purple" id="subtraction">-</li>
        <li class="number" id="1">1</li>
        <li class="number" id="2">2</li>
        <li class="number" id="3">3</li>
        <li class="symbol-purple" id="sum">+</li>
        <li class="number" id="0">0</li>
        <li class="number" id="punto">.</li>
        <li class="remove" id="remove">โซ</li>
        <li class="symbol-blue" id="resultado">=</li>
      </ol>
    </div>

  </div>

  <script src="js.js"></script>
</body>
</html>
